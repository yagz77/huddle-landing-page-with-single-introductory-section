<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div
      style="
        display: flex;
        align-items: center;
        padding: 20px;
        margin-left: 50px;
      "
    >
      <div style="display: flex; flex-direction: column">
        <img
          src="./images/logo.svg"
          alt=""
          style="width: 150px; height: 100px"
        />
        <img
          src="./images/illustration-mockups.svg"
          alt=""
          style="width: 700px; height: 500px"
        />
      </div>
      <div>
        <div style="display: flex; flex-direction: column; margin-left: 30px">
          <h1 class="title">
            Build The Community <br />
            Your Fans Will Love
          </h1>
          <span class="paragraph"
            >Huddle re-imagines the way we build communities.You have <br />
            a voice,but so does your audience.Create connections with <br />
            your users as you engage in genuine discusssion.
          </span>
          <button class="button">Register</button>
        </div>
      </div>
    </div>
    <div
      style="display: flex; justify-content: end; gap: 20px; margin-right: 40px"
    >
      <div class="logo">
        <img src="./images/facebook-f-brands.svg" alt="" class="logo-img" />
      </div>
      <div class="logo">
        <img src="./images/twitter-brands.svg" alt="" class="logo-img" />
      </div>
      <div class="logo">
        <img src="./images/instagram-brands.svg" alt="" class="logo-img" />
      </div>
    </div>
  </body>
</html>
